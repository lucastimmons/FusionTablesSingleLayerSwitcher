<!DOCTYPE html> 
<html> 
<head> 
  <title>Layer switcher for one layer only</title>
  <link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" /> 
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
function initialize() {
	var myLatLng = new google.maps.LatLng(0, -0);
	
	map = new google.maps.Map(document.getElementById('map_canvas'), {
      center: myLatLng,
      zoom: 11,
	  panControl: false,
  	zoomControl: true,
	zoomControlOptions: {
        position: google.maps.ControlPosition.LEFT_CENTER
    },
  	mapTypeControl: false,
      mapTypeId: 'roadmap'
    });
	
	// Remember to set your ID values.
	var tableid1 = xxx
	var tableid2 = xxx
	
	layer1 = new google.maps.FusionTablesLayer(tableid1);
	layer2 = new google.maps.FusionTablesLayer(tableid2);	
	
	layer1.setQuery("SELECT latitude FROM " + tableid1);
	layer2.setQuery("SELECT latitude FROM " + tableid2);

}

function layersoff(){

	layer1.setMap(null);
	layer2.setMap(null);
	
}

function changeLayer(tableidselections) {

	if (tableidselections == 1){
		   layersoff();
		   layer1.setMap(map); }
	
	
	if (tableidselections == 2){ 
		   layersoff();
		   layer2.setMap(map); }
		 }

</script>
<link href="style.css" rel="stylesheet" type="text/css">
</head> 

<body onLoad="initialize()"> 
  <div id="map_canvas"></div>
        <div id="legend"> 
        <a href="#" id="1" onClick="changeLayer(this.id);">Click me</a>
        <br>
        <a href="#" id="2" onClick="changeLayer(this.id);">or me</a>        
        </div>
</body> 
</html>
